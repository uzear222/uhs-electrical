<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UHS Listing Area</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .form-container {
      max-width: 500px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .delete-button {
      background-color: #dc3545;
    }

    .delete-button:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

<h1>UHS Listing Area</h1>

<!-- üîµ Add Product -->
<div class="form-container">
  <div class="form-group">
    <label for="productId">Product ID</label>
    <input type="text" id="productId" placeholder="Enter Product ID" />
  </div>
  <div class="form-group">
    <label for="productName">Product Name</label>
    <input type="text" id="productName" placeholder="Enter Product or Brand Name" />
  </div>

 <div class="form-group">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <div style="font-weight: bold; white-space: nowrap;">Price ‚Çπ</div>
    <input type="checkbox" id="hidePriceCheckbox" style="transform: scale(1.2); margin-bottom: 2px;" />
  </div>
  <input type="number" id="price" placeholder="Enter product price" />
</div>

  <div class="form-group">
    <label for="productImage">Image URL</label>
    <input type="text" id="productImage" placeholder="Paste Image URL" />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" rows="3" placeholder="Product Description"></textarea>
    <small id="wordCount" style="color: #777;">Words: 0 / 35</small>
  </div>

  <div class="form-group">
    <label for="keywords">Keywords (comma separated)</label>
    <input type="text" id="keywords" placeholder="e.g., cctv, 4 channel, hd" />
  </div>
  <div class="form-group">
    <label for="brand">Brand</label>
    <input type="text" id="brand" placeholder="e.g., CP Plus, Hikvision" />
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <input type="text" id="type" placeholder="e.g., DVR, Camera, Wire" />
  </div>
  <button onclick="addProductToFirebase()">Add Product</button>
</div>

<!-- üî¥ Delete Product -->
<div class="form-container">
  <h3 style="color: red;">Delete Product</h3>
  <div class="form-group">
    <label for="deleteProductId">Enter Product ID to Delete</label>
    <input type="text" id="deleteProductId" placeholder="Enter exact Product ID" />
  </div>
  <button class="delete-button" onclick="deleteProductFromFirebase()">Delete Product</button>
</div>

<!-- üîó Go to Page4 -->
<div style="text-align:center; margin-top: 30px;">
  <a href="page2.html" style="text-decoration: none; background: #28a745; color: white; padding: 10px 20px; border-radius: 5px;">üîç View Page4 Products</a>
</div>

<!-- ‚úÖ Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAIF0mh224jNWKeb981w9-bQf243c9PKtQ",
    authDomain: "uhs-electrical.firebaseapp.com",
    projectId: "uhs-electrical",
    storageBucket: "uhs-electrical.appspot.com",
    messagingSenderId: "1078862466393",
    appId: "1:1078862466393:web:71690cc373bfae245c1048"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const priceInput = document.getElementById("price");
  const hidePriceCheckbox = document.getElementById("hidePriceCheckbox");

  hidePriceCheckbox.addEventListener("change", () => {
    if (hidePriceCheckbox.checked) {
      priceInput.disabled = true;
      priceInput.value = "";
    } else {
      priceInput.disabled = false;
    }
  });

  function addProductToFirebase() {
    const productId = document.getElementById("productId").value.trim();
    if (!productId) {
      alert("‚ùó Product ID is required");
      return;
    }

    const productRef = db.collection("products").doc(productId);
    productRef.get().then((doc) => {
      if (doc.exists) {
        alert("‚ùå Product ID already exists!");
      } else {
        const data = {
          name: document.getElementById("productName").value.trim(),
          image: document.getElementById("productImage").value.trim(),
          description: document.getElementById("description").value.trim(),
          keywords: document.getElementById("keywords").value.trim(),
          brand: document.getElementById("brand").value.trim(),
          type: document.getElementById("type").value.trim(),
          price: hidePriceCheckbox.checked ? 0 : parseFloat(priceInput.value.trim()) || 0,
          hidePrice: hidePriceCheckbox.checked,
          timestamp: new Date()
        };
        productRef.set(data).then(() => {
          alert("‚úÖ Product added successfully!");
          clearForm();
        }).catch((error) => {
          alert("‚ùå Error adding product: " + error.message);
        });
      }
    });
  }

  function deleteProductFromFirebase() {
    const deleteId = document.getElementById("deleteProductId").value.trim();
    if (!deleteId) {
      alert("‚ùó Enter product ID to delete.");
      return;
    }

    db.collection("products").doc(deleteId).delete().then(() => {
      alert(`üóë Product with ID '${deleteId}' deleted.`);
      document.getElementById("deleteProductId").value = "";
    }).catch((error) => {
      alert("‚ùå Error deleting product: " + error.message);
    });
  }

  function clearForm() {
    document.getElementById("productId").value = "";
    document.getElementById("productName").value = "";
    document.getElementById("productImage").value = "";
    document.getElementById("description").value = "";
    document.getElementById("keywords").value = "";
    document.getElementById("brand").value = "";
    document.getElementById("type").value = "";
    document.getElementById("price").value = "";
    hidePriceCheckbox.checked = false;
    priceInput.disabled = false;
  }

  const descriptionField = document.getElementById("description");
  const wordCounter = document.getElementById("wordCount");

  descriptionField.addEventListener("input", () => {
    const words = descriptionField.value.trim().split(/\s+/);
    const wordCount = words[0] === "" ? 0 : words.length;

    if (wordCount > 35) {
      alert("‚ùå Word limit exceeded! Only 35 words allowed.");
      descriptionField.value = words.slice(0, 35).join(" ");
    }

    wordCounter.textContent = `Words: ${Math.min(wordCount, 35)} / 35`;
  });
</script>

</body>
</html>
